<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta th:field="*{viewport}" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- FAVICON -->
    <link rel="icon" href="#" sizes="16x16 24x24 48x48 64x64 128x128" />

    <!-- IMPORT CSS -->
    <th:block th:replace="~{fragments :: import-css}"></th:block>
  </head>
  <body>
    <!-- Header -->
    <header class="mb-5">
      <th:block th:replace="~{fragments :: navbar('none')}"></th:block>
    </header>

    <!-- Main -->
    <main class="container my-5" th:object="${tag}">
      <span class="badge fs-2 me-3" th:text="*{name}" th:style="'background-color:' + *{hexColor}"></span>
      
      <!-- Edit Tag -->
      <a class="transparent-link h-auto p-1" th:href="@{/tag/edit/{id} (id=*{id})}">
        <i class="fa-solid fa-pencil fs-1"></i>
      </a>

      <div class="color-info mt-4">
        <h4 class="m-0 d-inline">Color: </h4>
        <span class="fs-5" th:text="*{hexColor}"></span>
      </div>
    </main>
  </body>
</html>
