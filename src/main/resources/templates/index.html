<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta th:field="*{viewport}" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- FAVICON -->
    <link rel="icon" href="#" sizes="16x16 24x24 48x48 64x64 128x128" />

    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}"
    />
    <!-- BOOTSTRAP JS -->
    <script
      src="/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" th:href=@{./css/style.css} />
    <!-- CUSTOM JS -->
    <script th:src="@{/js/script.js}" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="px-4">
      <h1>Homepage</h1>
    </header>

    <!-- Main -->
    <main class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col" th:each="travel : ${travels}">
          <p>travel!</p>
        </div>
      </div>
    </main>
  </body>
</html>
