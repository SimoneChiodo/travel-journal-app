<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta th:field="*{viewport}" content="width=device-width, initial-scale=1.0" />
    <title th:text="${isCreate} ? 'Create' : 'Edit'"></title>

    <!-- FAVICON -->
    <link rel="icon" href="#" sizes="16x16 24x24 48x48 64x64 128x128" />

    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}"
    />
    <!-- BOOTSTRAP JS -->
    <script
      src="/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" th:href=@{./css/style.css} />
    <!-- CUSTOM JS -->
    <script th:src="@{/js/script.js}" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="px-4">
      <h1>Crete/Edit</h1>
    </header>

    <!-- Main -->
    <main class="container my-5">
      <!-- FORM -->
      <form class="row g-3" th:action="${isCreate} ? @{/tags/create} : @{/tags/edit/{id}(id=*{id})}" th:object="${tag}" method="POST">
        <!-- Name -->
        <div class="col-12">
          <label for="name" class="form-label fw-semibold">New Tag</label>
          <input type="text" id="name" class="form-control" th:field="*{name}" required />
        </div>

        <!-- Color -->
        <div class="col-12">
          <label for="hexColor" class="form-label fw-semibold">Color</label>
          <input type="color" id="hexColor" class="form-control form-control-color" value="#563d7c" th:field="*{hexColor}" />
        </div>

        <!-- SUBMIT -->
        <div class="col-12 text-center">
          <button class="btn btn-primary px-4" type="submit">Confirm</button>
        </div>
      </form>
    </main>
  </body>
</html>
